<script>

let vvodetel = +prompt("Введи размер будущего двумерного массива")
let arr = new Array(vvodetel);
let out = "\n";
for(let i = 0; i < arr.length; i++)
{
    arr[i] = new Array(vvodetel);
}
for(let i = 0; i < arr.length; i++)
{
    for(let j = 0; j < arr[i].length; j++)
    {
        arr[i][j] = Math.floor(Math.random()*41-20);
        out += arr[i][j] + "\t";
    }
    out += "\n\n";
}
console.log(out);

let max = arr[0][0];
let min = arr[0][0];

for(let i = 0; i < arr.length; i++)
{
    for(let j = 0; j < arr[i].length; j++)
    {
        if(arr[i][j] > max)
        {
            max = arr[i][j];
        }
        if(arr[i][j] < min)
        {
            min = arr[i][j];
        }
    }
}

console.log("Maximalnoe chislo: ", max);
console.log("Minimalnoe chislo: ", min);
</script>
