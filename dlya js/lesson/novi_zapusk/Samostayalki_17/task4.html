<script>

function schet(chislo_1, chislo_2) 
{
    let plus = chislo_1 + chislo_2
    let minus = chislo_1 - chislo_2
    let umnozit = chislo_1 * chislo_2
    let delit = chislo_1 / chislo_2

    return ("Сумма: " + plus +"\nРазность: " + minus + "\nПроизведение: " + umnozit + "\nЧастное: " + delit)
}

console.log(schet(10, 5))

</script>
