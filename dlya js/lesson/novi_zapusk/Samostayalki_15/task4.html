<script>
    let count = +prompt("Kolichestvo chisel: ") 
    let arr = [] 
    let sum = 0 
 
    for(let i = 0; i < count; i++) 
    {         
        num = Math.floor(Math.random()*10) 
        sum += num 
        arr.push(num) 
    } 
 
    console.log(arr) 
    console.log(sum)
</script>
