<script>
    let count = 15
    let arr = []
         
 
    for(let i = 0; i < count; i++) 
    { 
        arr[i] = Math.floor(Math.random()*10) 
    } 
 
    let min = arr[0] 
    let max = arr[0] 
 
    for(let j = 0; j < arr.length; j++) 
    { 
        if (arr[j] > max) max = arr[j] 
        if (arr[j] < min) min = arr[j] 
    } 
         
 
    console.log(arr) 
    console.log(min) 
    console.log(max) 

</script>
